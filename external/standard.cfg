MEMORY {
    ROM: start = $8000, size = $8000, file = %O;
    RAM: start = $0200, size = $7E00;
    ZP:  start = $0000, size = $0100, type = rw, define = yes;
}

SEGMENTS {
    STARTUP:    load = ROM, run = RAM, type = ro, optional = yes;
    CODE:       load = ROM, run = RAM, type = ro, define = yes;
}

SYMBOLS {
    __STARTUP__: value = $0200, type = weak;
}